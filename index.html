<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Labyrinth</title>
    <script src="index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <script src="index.js" charset="utf-8"></script>
    <h1 class="title">Labyrinth</h1>
    <button class="btn"><i id="goated"></i> Goat🐐</button>
    <button class="btn"><i id="fire"></i> On Fire🔥</button>
    <button class="btn"><i id="laughs"></i> Most Laughs😂</button>
    <button class="btn"><i id="dlmode"></i> Dark🌙</button>
    <div class="dropdown">
      <button onclick="myFunction()" class="dropbtn">Tags🔍</button>
      <div id="myDropdown" class="dropdown-content">
        <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
        <button id="single" class="tag">Single</button>
        <button id="married" class="tag">Married</button>
        <button id="divorced" class="tag">Divorced</button>
        <button id="male" class="tag">Male</button>
        <button id="female" class="tag">Female</button>
        <button id="other" class="tag">Other</button>
        <button id="christianity" class="tag">Christianity</button>
        <button id="hinduism" class="tag">Hinduism</button>
        <button id="buddhism" class="tag">Buddhism</button>
        <button id="football" class="tag">Football</button>
        <button id="basketball" class="tag">Basketball</button>
        <button id="baseball" class="tag">Baseball</button>
        <button id="child" class="tag">Child(0-5)</button>
        <button id="preteen" class="tag">Preteen(6-12)</button>
        <button id="teen" class="tag">Teen(13-17)</button>
        <button id="adult" class="tag">Adult(18-61)</button>
        <button id="senior" class="tag">Senior(62+)</button>
      </div>
    </div>
    <button id="create-post">Create Post✉️</button>
    <div class="container" style="display:none">
      <form class="add-post-form">
        <input type="text" name="title" value placeholder="Enter post title..." class="input-text">
        <br>
        
        <br>
        <textarea type="text" name="message" value placeholder="Enter your message..." class="input-text" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" name="submit" value="Post" class="submit">
      </form>
    </div>
    <hr>
    
  </body>
</html>
